<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>

    <ion-item lines="full">
      <ion-input placeholder="Nome Completo" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input placeholder="Digite seu email" type="email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input placeholder="Digite seu celular" type="number" required></ion-input>
    </ion-item>
    
    <ion-item lines="full">
      <ion-input placeholder="Digite sua senha" type="password" required></ion-input>
    </ion-item>
  
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Cadastar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
